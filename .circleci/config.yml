jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: ${DOCKER_LOGIN}/circleci
      - docker/push:
          image: ${DOCKER_LOGIN}/circleci
  pytest:
    executor: main-image
    steps:
      - pytest
  pylint:
    executor: main-image
    steps:
      - find . -type f -name "*.py" | xargs pylint
orbs:
  docker: circleci/docker@1.0.0
version: 2.1
executors:
  main-image:
    docker:
      image: ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1}
workflows:
  commit:
    jobs:
      - build-and-push:
          context: DOCKER
      - pytest:
          requires:
            - build-and-push
      - pylint:
          requires:
            - build-and-push