jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: ${DOCKER_LOGIN}/circleci
      - docker/push:
          image: ${DOCKER_LOGIN}/circleci
  pytest:
    docker:
        - image: ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1}
          auth:
            username: ${DOCKER_LOGIN}
            password: ${DOCKER_PASSWORD}
    steps:
      - run: cd /app && pytest
  pylint:
    docker:
      - image: ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1}
        auth:
          username: ${DOCKER_LOGIN}
          password: ${DOCKER_PASSWORD}
    steps:
      - run: find . -type f -name "*.py" | xargs pylint

orbs:
  docker: circleci/docker@1.0.0
version: 2.1

workflows:
  commit:
    jobs:
      - build-and-push:
          context: DOCKER
      - pytest:
          context: DOCKER
          requires:
            - build-and-push
      - pylint:
          context: DOCKER
          requires:
            - build-and-push