jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: ${DOCKER_LOGIN}/circleci
  pytest:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - docker/pull:
          images: ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1}
      - run:
          name: "Run pytest"
          command: docker run ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1} pytest
  pylint:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - docker/pull:
          images: ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1}
      - run:
          name: "Run pytest"
          command: docker run ${DOCKER_LOGIN}/circleci:${CIRCLE_SHA1} sh -c "find . -type f -name "*.py" | xargs pylint"
orbs:
  docker: circleci/docker@1.0.0
version: 2.1
workflows:
  commit:
    jobs:
      - build-and-push:
          context: DOCKER
      - pytest:
          context: DOCKER
          requires:
            - build-and-push
      - pylint:
          context: DOCKER
          requires:
            - build-and-push